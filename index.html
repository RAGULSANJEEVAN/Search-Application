<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h4 class="appName pt-3">Search Application</h4>
    </header>
    <main class="m-3">
        <article>
            <form class="file-upload-form">
                <div class="row">
                    <div class="input-group mb-3">
                        <label class="fs-5 fw-bold">Attachment</label>
                    </div>
                    <div class="col-auto">
                        <input type="file" id="excelFile" accept=".xlsx,.xls" />

                    </div>
                    <div class="col-auto w-50">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Hospital No to Search"
                                id="filterInput">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"  onclick="filterTable()">Button</button>
                        </div>
                    </div>
                </div>
            </form>
        </article>
        <article>
            <table id="excelTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
